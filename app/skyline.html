<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Designing Beautiful Maps with D3.js</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">

        <!-- Vendor css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- Level Up css -->
        <link rel="stylesheet" href="styles/base.css" />
        <link rel="stylesheet" href="styles/skyline.css" />

    </head>

    <body>

        <div id="map" class="fullscreen-map"></div>

        <div class="sidebar">
            <div class="logo">
                <a href="/"><img src="images/ohio-chart.png" width="64" /></a>
            </div>

            <hr />
            <ul>
                <li><a>Counties</a></li>
                <li><a>Cities</a></li>
                <li><a>Streams</a></li>
            </ul>
            <hr />

            <div id="name"></div>
        </div>

        <!-- Vendor Scripts -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/topojson/topojson.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>

        <!-- Page Scripts -->
        <script src="modules/projectionFactory.js"></script>
        <script src="modules/skyline.js"></script>
        <script>
            var map = new SkylineMap('#map');
            map.drawMap();
        </script>

    </body>
</html>
