<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Designing Beautiful Maps with D3.js</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">

        <!-- Vendor css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="styles/colorbrewer.css" />
        <!-- Level Up css -->
        <link rel="stylesheet" href="styles/base.css" />
        <link rel="stylesheet" href="styles/skyline.css" />

    </head>

    <body>

        <div id="map" class="fullscreen-map"></div>

        <div class="sidebar">
            <div class="logo">
                <a href="/"><img src="images/ohio-chart.png" width="64" /></a>
            </div>

            <hr />

            <select class="form-control" id="rangeSelect">
                <option>3</option>
                <option>6</option>
                <option selected>9</option>
            </select>

            <br />

            <select class="form-control" id="scaleSelect">
                <option selected>YlGn</option>
                <option>YlGnBu</option>
                <option>GnBu</option>
                <option>BuGn</option>
                <option>PuBuGn</option>
                <option>PuBu</option>
                <option>BuPu</option>
                <option>RdPu</option>
                <option>PuRd</option>
                <option>OrRd</option>
                <option>YlOrRd</option>
                <option>YlOrBr</option>
                <option>Purples</option>
                <option>Blues</option>
                <option>Greens</option>
                <option>Oranges</option>
                <option>Reds</option>
                <option>Greys</option>
                <option>PuOr</option>
                <option>BrBG</option>
                <option>PRGn</option>
                <option>PiYG</option>
                <option>RdBu</option>
                <option>RdGy</option>
                <option>RdYlBu</option>
                <option>Spectral</option>
                <option>RdYlGn</option>
                <option>Accent</option>
                <option>Dark2</option>
                <option>Paired</option>
                <option>Pastel1</option>
                <option>Pastel2</option>
                <option>Set1</option>
                <option>Set2</option>
                <option>Set3</option>
            </select>
            <hr />

            <div id="name"></div>
        </div>

        <!-- Vendor Scripts -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/d3/d3.js"></script>
        <script src="bower_components/topojson/topojson.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>

        <!-- Page Scripts -->
        <script src="modules/projectionFactory.js"></script>
        <script src="modules/counts.js"></script>
        <script>
            var map = new SkylineCounts('#map');
            map.drawMap();
        </script>

    </body>
</html>
